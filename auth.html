<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethic - Secure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #4ade80;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(74, 222, 128, 0.3);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .auth-btns {
      display: flex;
      gap: 1rem;
    }
    .auth-btn {
      background: transparent;
      border: 1px solid rgba(74, 222, 128, 0.5);
      color: #4ade80;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      font-family: inherit;
    }
    .auth-btn:hover {
      background: rgba(74, 222, 128, 0.2);
    }
    main {
      text-align: center;
      margin-top: 10%;
    }
    h2 {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SECURE_BY_MUKESH</h1>
    <div class="auth-btns">
      <button class="auth-btn" onclick="location.href='auth.html?mode=login'">Login</button>
      <button class="auth-btn" onclick="location.href='auth.html?mode=register'">Register</button>
    </div>
  </header>
  
</body>
</html>
